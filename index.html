<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soapbox</title>
    <link
      rel="preload"
      href="/SFRounded-Semibold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/SFRounded-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8359fe" />
    <link rel="stylesheet" href="/globals.css" />
    <meta name="theme-color" content="#8359fe" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="room">
          <div class="room-title">Soapbox</div>
          <div class="room-content">
            <div class="room-users">
              <img src="/dean.png" class="room-head" draggable="false" />
              <img src="/jeff.png" class="room-head" draggable="false" />
              <img src="/unicorn.png" class="room-head" draggable="false" />
            </div>
            <a
              href="https://testflight.apple.com/join/Iyatu5cO"
              class="room-button"
            >
              Join in
            </a>
          </div>
        </div>

        <p class="summary">
          A drop-in audio chat app to have casual conversations with strangers
          and friends.
        </p>

        <a class="button" href="https://testflight.apple.com/join/Iyatu5cO">
          Available on TestFlight
        </a>
      </main>
    </div>
  </body>
</html>
